name: Publish to AUR

on:
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version name (e.g., 0.7.0)'
        required: true
      increment_pkgrel:
        description: 'Increment pkgrel (for same version updates)'
        required: false
        default: false
        type: boolean

jobs:
  update-aur:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download AppImages from release
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ inputs.version_name }}"
          mkdir -p downloads
          wget -O downloads/mages-${{ inputs.version_name }}-x86_64.AppImage \
            "https://github.com/mlm-games/mages/releases/download/${tag}/mages-${{ inputs.version_name }}-x86_64.AppImage"
          wget -O downloads/mages-${{ inputs.version_name }}-aarch64.AppImage \
            "https://github.com/mlm-games/mages/releases/download/${tag}/mages-${{ inputs.version_name }}-aarch64.AppImage"

      - name: Calculate SHA256 checksums
        id: checksums
        shell: bash
        run: |
          set -euo pipefail
          X64_APPIMAGE="downloads/mages-${{ inputs.version_name }}-x86_64.AppImage"
          ARM64_APPIMAGE="downloads/mages-${{ inputs.version_name }}-aarch64.AppImage"
          X64_HASH=$(sha256sum "$X64_APPIMAGE" | cut -d ' ' -f 1)
          ARM64_HASH=$(sha256sum "$ARM64_APPIMAGE" | cut -d ' ' -f 1)
          echo "x64_hash=$X64_HASH" >> "$GITHUB_OUTPUT"
          echo "arm64_hash=$ARM64_HASH" >> "$GITHUB_OUTPUT"

      - name: Get current pkgrel from AUR
        id: current_pkgrel
        shell: bash
        run: |
          set -euo pipefail
          CURRENT_PKGREL=$(curl -s "https://aur.archlinux.org/cgit/aur.git/plain/PKGBUILD?h=mages-bin" | grep "^pkgrel=" | cut -d= -f2 || echo "0")
          echo "current_pkgrel=$CURRENT_PKGREL" >> "$GITHUB_OUTPUT"
        continue-on-error: true

      - name: Determine pkgrel
        id: pkgrel
        shell: bash
        run: |
          if [[ "${{ inputs.increment_pkgrel }}" == "true" ]]; then
            CURRENT=${{ steps.current_pkgrel.outputs.current_pkgrel }}
            NEW_PKGREL=$((CURRENT + 1))
            echo "pkgrel=$NEW_PKGREL" >> "$GITHUB_OUTPUT"
          else
            echo "pkgrel=1" >> "$GITHUB_OUTPUT"
          fi

      - name: Create PKGBUILD
        shell: bash
        run: |
          ver="${{ inputs.version_name }}"
          mkdir -p aur-package
          cat > aur-package/PKGBUILD <<'EOF'
          # Maintainer: MLM-stuff <gfxoxinzh@mozmail.com>
          pkgname=mages-bin
          _pkgname=mages
          pkgver={{VER}}
          pkgrel={{PKGREL}}
          pkgdesc="Mages desktop (early testing)"
          arch=('x86_64' 'aarch64')
          url="https://github.com/mlm-games/mages"
          license=('GPL3')
          depends=('fuse2' 'zlib')
          provides=('mages')
          conflicts=('mages')
          options=('!strip')

          source_x86_64=("${_pkgname}-${pkgver}-x86_64.AppImage::https://github.com/mlm-games/mages/releases/download/${pkgver}/mages-${pkgver}-x86_64.AppImage")
          source_aarch64=("${_pkgname}-${pkgver}-aarch64.AppImage::https://github.com/mlm-games/mages/releases/download/${pkgver}/mages-${pkgver}-aarch64.AppImage")

          sha256sums_x86_64=('{{X64_HASH}}')
          sha256sums_aarch64=('{{ARM64_HASH}}')

          prepare() {
            chmod +x "${_pkgname}-${pkgver}-${CARCH}.AppImage"
            "./${_pkgname}-${pkgver}-${CARCH}.AppImage" --appimage-extract
          }

          package() {
            install -Dm755 "${srcdir}/${_pkgname}-${pkgver}-${CARCH}.AppImage" \
              "${pkgdir}/opt/${_pkgname}/${_pkgname}.AppImage"
            
            install -dm755 "${pkgdir}/usr/bin"
            cat > "${pkgdir}/usr/bin/${_pkgname}" << 'WRAPPER'
          #!/bin/sh
          exec /opt/mages/mages.AppImage "$@"
          WRAPPER
            chmod 755 "${pkgdir}/usr/bin/${_pkgname}"

            install -Dm644 /dev/stdin "${pkgdir}/usr/share/applications/${_pkgname}.desktop" << DESKTOP_EOF
          [Desktop Entry]
          Name=Mages
          Comment=Mages matrix client (desktop)
          MimeType=x-scheme-handler/matrix;
          Exec=mages %U
          Icon=mages
          Terminal=false
          Type=Application
          Categories=Network;InstantMessaging;
          StartupNotify=true
          DESKTOP_EOF

            install -Dm644 "squashfs-root/mages.png" \
              "${pkgdir}/usr/share/icons/hicolor/512x512/apps/${_pkgname}.png"
          }
          EOF

          sed -i "s/{{VER}}/${ver}/g" aur-package/PKGBUILD
          sed -i "s/{{PKGREL}}/${{ steps.pkgrel.outputs.pkgrel }}/g" aur-package/PKGBUILD
          sed -i "s/{{X64_HASH}}/${{ steps.checksums.outputs.x64_hash }}/g" aur-package/PKGBUILD
          sed -i "s/{{ARM64_HASH}}/${{ steps.checksums.outputs.arm64_hash }}/g" aur-package/PKGBUILD
          
      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@master
        with:
          pkgname: mages-bin
          pkgbuild: aur-package/PKGBUILD
          commit_username: MLM-stuff
          commit_email: gfxoxinzh@mozmail.com
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to v${{ inputs.version_name }}-${{ steps.pkgrel.outputs.pkgrel }}"
