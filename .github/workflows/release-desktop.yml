on:
  push:
    tags: [ "v*.*.*" ]
  workflow_dispatch:
    inputs:
      mark_prerelease:
        description: "Mark as prerelease"
        required: true
        default: false
        type: boolean

permissions:
  contents: write

concurrency:
  group: desktop-release-${{ github.ref }}
  cancel-in-progress: false

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with: { fetch-depth: 0 }

      - uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: gradle

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Build Rust JNI (host)
        run: cargo build --release --manifest-path rust/Cargo.toml

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Generate UniFFI (JVM) and package desktop
        run: |
          ./gradlew :composeApp:genUniFFIJvm :composeApp:packageDistributionForCurrentOS --no-daemon

      - name: Collect desktop artifacts
        run: |
          mkdir -p dist
          find composeApp/build/compose/binaries/main -type f \( -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" \) -exec cp {} dist/ \;
          ls -la dist

      - name: Upload artifacts (CI)
        uses: actions/upload-artifact@v4
        with:
          name: linux-desktop
          path: dist/*

  release:
    needs: build-linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: linux-desktop
          path: dist

      - name: Create / Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          prerelease: ${{ github.event.inputs.mark_prerelease }}
          generate_release_notes: true
          files: dist/*